<!DOCTYPE html>
<html>
<head>
    <title>Página de Acesso</title>
</head>
<body>
    <div id="senhaForm">
        <h1>Insira a senha:</h1>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="verificarSenha()">Entrar</button>
    </div>
    
    <div id="painelRelatorios" style="display: none;">
        <h1>Bem-vindo ao Painel de Relatórios</h1>
        <iframe title="painel_sellers" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiZTRiZDI2MjItOWM1Ni00NTA5LThhYTQtYTlkMTMzZjg4ZWNmIiwidCI6ImYzYzA4ZjEwLThkMzQtNGMxMC04NGVhLTY4MDg5YjcyZWRkNSJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <script>
        function verificarSenha() {
            var senhaInserida = document.getElementById("senha").value;
            var senhaCorreta = "123"; // Senha correta

            if (senhaInserida === senhaCorreta) {
                document.getElementById("senhaForm").style.display = "none";
                document.getElementById("painelRelatorios").style.display = "block";
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
</body>
</html>
