<!DOCTYPE html>
<html>
<head>
    <title>Página de Senha</title>
</head>
<body>
    <h1>Insira a senha:</h1>
    <form id="senhaForm">
        <input type="password" id="senha" placeholder="Senha">
        <button type="button" onclick="verificarSenha()">Enviar</button>
    </form>

    <p id="mensagemErro" style="color: red;"></p>

    <script>
        function verificarSenha() {
            var senhaInserida = document.getElementById("senha").value;
            var senhaCorreta = "123"; // Senha correta

            if (senhaInserida === senhaCorreta) {
                window.location.href = "Pagina2.html"; // Redireciona para a Página 2
            } else {
                document.getElementById("mensagemErro").innerHTML = "Senha incorreta!";
            }
        }
    </script>
</body>
</html>
